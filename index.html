    <script>
    function getParameterByName(name, url) {
        // Taken from https://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
    var PLACE_URLS = {
        "URBANA-CHAMPAIGN": "yelp_business_urbana_champaign_il.json",
        "PITTSBURG": "yelp_business_pittsburgh_pa.json",
        "LAS-VEGAS": "yelp_business_lasvegas_nv.json" 
    }
    var place_var = getParameterByName("place");
    if(place_var == null) {
        place_var = "URBANA-CHAMPAIGN";
    }
    document.title = "Flavor Savor: "+place_var;
    var DATASET="./static/"+PLACE_URLS[place_var];
</script>
